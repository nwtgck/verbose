version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.16
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Working Test
          command: |
            set -x
            go build -o verbose main/main.go

            # Check the equality in encode
            [ $(printf abc |  ./verbose) == aaaaaaaaaabbbbbbbbbbcccccccccc ]
            # Check the equality in encode with option
            [ $(printf abc |  ./verbose -n 2) == aabbcc ]
            # Check the equality in encode/decode with option
            [ $(printf abc |  ./verbose | ./verbose -d) == abc ]
          
  build:
    docker:
      - image: circleci/golang:1.16
        environment:
          GO111MODULE: "on"
          DIST: "/go/dist"
    steps:
      - checkout
      - run:
          name: Build
          command: |
            set -x
            mkdir $DIST
            # (from: https://www.digitalocean.com/community/tutorials/how-to-build-go-executables-for-multiple-platforms-on-ubuntu-16-04)
            platforms=("linux/amd64" "darwin/amd64" "windows/amd64")
            for platform in "${platforms[@]}"
            do
                platform_split=(${platform//\// })
                export GOOS=${platform_split[0]}
                export GOARCH=${platform_split[1]}
                BUILD_PATH=verbose-$GOOS-$GOARCH
                mkdir $BUILD_PATH
                # Build
                go build -o $BUILD_PATH/verbose main/main.go
                # Create .zip
                zip -r $DIST/$BUILD_PATH.zip $BUILD_PATH
                # Create .tar.gz
                tar zcvf $DIST/$BUILD_PATH.tar.gz $BUILD_PATH
            done
      - persist_to_workspace:
          root: /go/dist
          paths:
            - .

workflows:
  version: 2
  build:
    jobs:
      - test :
          filters:
            tags:
              only: /.*/
      - build :
          filters:
            tags:
              only: /.*/
